- hosts: localhost
  connection: local
  gather_facts: False
  tasks:
    - name: "Import VPC Variables"
      include: vars/vpc_setup

    - name: "Create VPC nsi-vpc"
      ec2_vpc_net:
        name: "{{ vpc_name }}"
        cidr_block: "{{ vpcCidr }}"
        region: "{{ region }}"
        dns_support: yes
        dns_hostnames: yes
        tenancy: default
        state: "{{ state }}"
      register: vpc_out
