- hosts: localhost
  connection: local
  gather_facts: False
  tasks:
    - name: Import VPC Variables
      include_vars: vars/vpc_setup

    - name: Create VPC nsi-vpc
      ec2_vpc_net:
        name: "{{ vpc_name }}"
        cidr_block: "{{ vpcCidr }}"
        region: "{{ region }}"
        dns_support: yes
        dns_hostnames: yes
        tenancy: default
        state: "{{ state }}"
      register: vpc_out

    - name: Create Public Subnet 1 in zone1
      ec2_vpc_subnet:
        vpc_id: "{{ vpc_out.vpc.id }}"
        cidr: "{{ pubSub1Cidr }}"
        region: "{{ region }}"
        az: "{{ zone1 }}"
        state: "{{ state }}"
        map_public: yes
        resource_tags:
          Name: "{{ vpc_name }}-public-subnet-1"
      register: pubSub1_out

    - name: Create Public Subnet 2 in zone2
      ec2_vpc_subnet:
        vpc_id: "{{ vpc_out.vpc.id }}"
        cidr: "{{ pubSub2Cidr }}"
        region: "{{ region }}"
        az: "{{ zone2 }}"
        state: "{{ state }}"
        map_public: yes
        resource_tags:
          Name: "{{ vpc_name }}-public-subnet-2"
      register: pubSub2_out

    - name: Create Public Subnet 3 in zone3
      ec2_vpc_subnet:
        vpc_id: "{{ vpc_out.vpc.id }}"
        cidr: "{{ pubSub3Cidr }}"
        region: "{{ region }}"
        az: "{{ zone3 }}"
        state: "{{ state }}"
        map_public: yes
        resource_tags:
          Name: "{{ vpc_name }}-public-subnet-3"
      register: pubSub3_out
